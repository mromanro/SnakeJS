<html>
	<canvas id="web_canvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
	<script>	
		
		var snakePositionX = snakePositionY = 10;
        var foodPositionX = foodPositionY = 15;
		var vectorX = vectorY = 0;
        var bound = 20;
		var radius = (bound - 2) / 2;
	
		window.onload = function() {
			canvas = document.getElementById("web_canvas");
			canvas.style.left = "100px";
			canvas.style.top = "100px";
			canvas.style.position = "absolute";
			context = canvas.getContext("2d");
			document.addEventListener("keydown", keyPush);
			setInterval(game, 60);
		}
		
		function keyPush(event) {
			switch(event.keyCode) {
				case 37: // arrow key left
					vectorX = -1;
					vectorY = 0;
					break;
				case 38: // arrow key up
					vectorX = 0;
					vectorY = -1;
					break;
				case 39: // arrow key right
					vectorX = 1;
					vectorY = 0;
					break;
				case 40: // arrow key down
					vectorX = 0;
					vectorY = 1;
					break;
				default:
					break;
			}	
		}
		
		function game() {
			//update snake position
			snakePositionX += vectorX;
			snakePositionY += vectorY;
			
			vectorX = vectorY = 0;
            
            //check to see if snake ate food
            if(snakePositionX == foodPositionX
               && snakePositionY == foodPositionY) {
                foodPositionX = Math.floor(Math.random() * bound);
                foodPositionY = Math.floor(Math.random() * bound);
            }
		
			//fill background
			context.fillStyle = "white";
			context.fillRect(0,0,canvas.width, canvas.height);
            
            //draw food as circle
            context.fillStyle = "red";
            context.beginPath();
            context.arc(foodPositionX * bound + radius, foodPositionY * bound + radius, radius, 2 * Math.PI, false);
            context.fill();
			
			//draw snake as square
			context.fillStyle = "green";
            context.fillRect(snakePositionX * bound, snakePositionY * bound, bound - 2, bound - 2);
            
            
		}
	</script>
</html>
